<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="株式会社ケイレックス - 解体工事の無料見積もり依頼。木造住宅、RC造ビル、内装解体など対応。">
    <title>簡単お見積もり依頼 | 株式会社ケイレックス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">K</span>
                    <span class="logo-text">株式会社ケイレックス</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-card">
                <h1 class="form-title">簡単お見積もり依頼</h1>

                <form id="quoteForm" action="confirm.html" method="GET">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name" class="form-label">お名前 <span class="required-badge">必須</span></label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="例：山田 太郎" required>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号 <span class="required-badge">必須</span></label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="例：090-1234-5678"
                            required>
                    </div>

                    <!-- Address Field -->
                    <div class="form-group">
                        <label for="address" class="form-label">解体する建物の住所 <span class="required-badge">必須</span></label>
                        <input type="text" id="address" name="address" class="form-input" placeholder="例：東京都渋谷区〇〇1-2-3"
                            required>
                    </div>

                    <!-- Demolition Scope -->
                    <div class="form-group">
                        <label class="form-label">解体の種類 <span class="required-badge">必須</span></label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="demolitionScope" value="建物全体の解体" required>
                                <span class="select-text">建物全体の解体</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="demolitionScope" value="建物の一部の解体">
                                <span class="select-text">建物の一部の解体</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="demolitionScope" value="内装のみを解体">
                                <span class="select-text">内装のみを解体</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="demolitionScope" value="その他（庭石、塀、カーポートなど）">
                                <span class="select-text">その他（庭石、塀、カーポートなど）</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Building Type -->
                    <div class="form-group">
                        <label class="form-label">建物の種類 <span class="required-badge">必須</span></label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="一戸建て住宅" required>
                                <span class="select-text">一戸建て住宅</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="アパート">
                                <span class="select-text">アパート</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="マンション">
                                <span class="select-text">マンション</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="ビル">
                                <span class="select-text">ビル</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="長屋">
                                <span class="select-text">長屋</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="buildingType" value="その他（倉庫、蔵、車庫など）">
                                <span class="select-text">その他（倉庫、蔵、車庫など）</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Building Floors -->
                    <div class="form-group">
                        <label class="form-label">階数 <span class="required-badge">必須</span></label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="floors" value="1階建" required>
                                <span class="select-text">1階建</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="floors" value="2階建">
                                <span class="select-text">2階建</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="floors" value="3階建">
                                <span class="select-text">3階建</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="floors" value="4階建以上">
                                <span class="select-text">4階建以上</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Building Structure -->
                    <div class="form-group">
                        <label class="form-label">構造 <span class="required-badge">必須</span></label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="structure" value="木造" required>
                                <span class="select-text">木造</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="structure" value="鉄骨造">
                                <span class="select-text">鉄骨造</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="structure" value="コンクリート造">
                                <span class="select-text">コンクリート造</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="structure" value="その他">
                                <span class="select-text">その他</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="structure" value="わからない">
                                <span class="select-text">わからない</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Building Size -->
                    <div class="form-group">
                        <label class="form-label">延床面積 <span class="required-badge">必須</span></label>
                        <select id="buildingSize" name="buildingSize" class="form-select" required>
                            <option value="">選択してください</option>
                            <option value="1坪～10坪">1坪～10坪（3.3㎡～33.1㎡）</option>
                            <option value="11坪～20坪">11坪～20坪（36.4㎡～66.1㎡）</option>
                            <option value="21坪～30坪">21坪～30坪（69.4㎡～99.2㎡）</option>
                            <option value="31坪～40坪">31坪～40坪（102.5㎡～132.2㎡）</option>
                            <option value="41坪～50坪">41坪～50坪（135.5㎡～165.3㎡）</option>
                            <option value="51坪～60坪">51坪～60坪（168.6㎡～198.3㎡）</option>
                            <option value="61坪～70坪">61坪～70坪（201.7㎡～231.4㎡）</option>
                            <option value="71坪～80坪">71坪～80坪（234.7㎡～264.5㎡）</option>
                            <option value="81坪～90坪">81坪～90坪（267.8㎡～297.5㎡）</option>
                            <option value="91坪～100坪">91坪～100坪（300.8㎡～330.6㎡）</option>
                            <option value="101坪以上">101坪以上（333.9㎡～）</option>
                        </select>
                    </div>

                    <!-- Demolition Reason -->
                    <div class="form-group">
                        <label class="form-label">解体理由</label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="reason" value="空き家の処分">
                                <span class="select-text">空き家の処分</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="reason" value="現在住んでいる建物の建替">
                                <span class="select-text">現在住んでいる建物の建替</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="reason" value="購入予定の建物の建替">
                                <span class="select-text">購入予定の建物の建替</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="reason" value="更地にして売却">
                                <span class="select-text">更地にして売却</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="reason" value="借地の返却">
                                <span class="select-text">借地の返却</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="reason" value="その他">
                                <span class="select-text">その他</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Desired Timeline -->
                    <div class="form-group">
                        <label class="form-label">希望時期 <span class="required-badge">必須</span></label>
                        <div class="select-list radio-list">
                            <label class="select-item">
                                <input type="radio" name="timeline" value="1か月以内に工事を着工したい" required>
                                <span class="select-text">1か月以内に工事を着工したい</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="timeline" value="3か月以内に工事を着工したい">
                                <span class="select-text">3か月以内に工事を着工したい</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="timeline" value="6か月以内に工事を着工したい">
                                <span class="select-text">6か月以内に工事を着工したい</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="timeline" value="12か月以内に工事を着工したい">
                                <span class="select-text">12か月以内に工事を着工したい</span>
                                <span class="select-check">✓</span>
                            </label>
                            <label class="select-item">
                                <input type="radio" name="timeline" value="1年以上先">
                                <span class="select-text">1年以上先</span>
                                <span class="select-check">✓</span>
                            </label>
                        </div>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label for="notes" class="form-label">その他ご要望</label>
                        <textarea id="notes" name="notes" class="form-input form-textarea"
                            placeholder="ご質問やご要望がございましたらご記入ください" rows="4"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">
                        送信してLINE登録へ進む
                    </button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="company-name">株式会社ケイレックス</p>
                <p class="company-info">☎ 010-124-3990</p>
                <p class="company-info">https://www.k-recks.com/</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
