<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="見積もり依頼管理 - 株式会社ケイレックス管理画面">
    <title>見積もり依頼管理 | 株式会社ケイレックス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container admin-page">
        <!-- Header -->
        <header class="admin-header">
            <h1 class="admin-title">見積もり依頼管理</h1>
        </header>

        <!-- Main Content -->
        <main class="admin-content">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="検索">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                </button>
            </div>

            <!-- Filters -->
            <div class="filter-container">
                <button class="filter-btn">
                    <span>フィルター</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9" />
                    </svg>
                </button>
                <button class="filter-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22,3 2,3 10,12.5 10,19 14,21 14,12.5" />
                    </svg>
                    <span>フィルター</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9" />
                    </svg>
                </button>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>住所</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable">
                        <tr>
                            <td>名前</td>
                            <td>住所</td>
                            <td>
                                <select class="status-select">
                                    <option value="未対応" selected>未対応</option>
                                    <option value="見積もり中">見積もり中</option>
                                    <option value="お客様返事待ち">お客様返事待ち</option>
                                    <option value="発注完了">発注完了</option>
                                    <option value="工事完了">工事完了</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>名前</td>
                            <td>住所</td>
                            <td>
                                <select class="status-select status-in-progress">
                                    <option value="未対応">未対応</option>
                                    <option value="見積もり中" selected>見積もり中</option>
                                    <option value="お客様返事待ち">お客様返事待ち</option>
                                    <option value="発注完了">発注完了</option>
                                    <option value="工事完了">工事完了</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>名前</td>
                            <td>住所</td>
                            <td>
                                <select class="status-select status-waiting">
                                    <option value="未対応">未対応</option>
                                    <option value="見積もり中">見積もり中</option>
                                    <option value="お客様返事待ち" selected>お客様返事待ち</option>
                                    <option value="発注完了">発注完了</option>
                                    <option value="工事完了">工事完了</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>名前</td>
                            <td>住所</td>
                            <td>
                                <select class="status-select status-ordered">
                                    <option value="未対応">未対応</option>
                                    <option value="見積もり中">見積もり中</option>
                                    <option value="お客様返事待ち">お客様返事待ち</option>
                                    <option value="発注完了" selected>発注完了</option>
                                    <option value="工事完了">工事完了</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>名前</td>
                            <td>住所</td>
                            <td>
                                <select class="status-select status-completed">
                                    <option value="未対応">未対応</option>
                                    <option value="見積もり中">見積もり中</option>
                                    <option value="お客様返事待ち">お客様返事待ち</option>
                                    <option value="発注完了">発注完了</option>
                                    <option value="工事完了" selected>工事完了</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
